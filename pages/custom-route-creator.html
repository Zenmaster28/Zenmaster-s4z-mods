<!DOCTYPE html>
<html tabindex="0" class="" data-settings-key="custom-route-settings">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Custom Route Creator</title>

        <script src="/pages/src/preloads.js"></script>

        <link rel="manifest" href="geo-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/geo.css"/>
        <link rel="stylesheet" href="./css/elevation-segments.css"/>
        <link rel="stylesheet" href="./css/custom-route.css"/>

        <script type="module">
            import {main} from './src/custom-route.mjs';
            main();
        </script>
    </head>
    <body class="transparent-bg"><!-- XXX meh, dont like this but need to make sure tansparency setting works -->
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Custom Route Creator</div>
                <div class="course"><select required name="course"></select></div>
                <div class="route"></div>
                
                <div id="undoDiv"><input type="button" id="undoButton" value="Undo"></div>
                <div id="resetDiv"><input type="button" id="resetButton" value="Reset"></div>
                <div id="publishRoute"><input type="button" id="publishButton" value="Publish Route"></div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="custom-route-creator-settings.html?width=450&height=630&child-window"
                       title="Open settings window" target="custom-route-settings"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>            
        </div>
        <div id="routeData">
            <div class="title">&nbsp;Distance (m)</div>
            <div ><input id="customDistance" type="number" min="1000" max="100000" step="100" class="options" disabled></div>
            <div class="title">&nbsp;Elevation (m)</div>
            <div ><input id="customElevation" type="number" min="1000" max="100000" step="100" class="options" disabled></div>
        </div>
        
            <div id="content">                
                <div class="elevation-profile"></div>                
                <div class="map" id="mapDiv"></div>                
            </div>
            <div id="infoPanel">
            </div>
        
        <div id="xAxis">

        </div>
    </body>
</html>
