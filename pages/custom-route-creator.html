<!DOCTYPE html>
<html tabindex="0" class="" data-settings-key="custom-route-settings">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Custom Route Builder</title>

        <script src="/pages/src/preloads.js"></script>

        <link rel="manifest" href="geo-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./css/geo.css"/>
        <link rel="stylesheet" href="./css/elevation-segments.css"/>
        <link rel="stylesheet" href="./css/custom-route.css"/>

        <script type="module">
            import {main} from './src/custom-route.mjs';
            main();
        </script>
    </head>
    <body><!-- XXX meh, dont like this but need to make sure tansparency setting works -->
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Custom Route Builder</div>
                <div class="course"><select required name="course"></select></div>
                <div class="route"></div>
                
                <div id="undoDiv"><input type="button" id="undoButton" value="Undo" class="button"></div>
                <div id="resetDiv"><input type="button" id="resetButton" value="Reset" class="button"></div>
                <div id="clearSauce"><input type="button" id="clearButton" value="Clear from Sauce" class="button"></div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>
                    <a class="button open-settings" href="custom-route-creator-settings.html?width=550&height=730&child-window"
                       title="Open settings window" target="custom-route-settings"><ms>settings</ms></a>
                    
                    <!--
                    <a class="button" title="Import" id="importExportButton">&#x21B9;</a>
                    -->
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>            
        </div>
        <div id="routeData">
            <div class="title">&nbsp;Distance (m)</div>
            <div ><input id="customDistance" type="number" min="1000" max="100000" step="100" class="options" disabled></div>
            <div class="title">&nbsp;Elevation (m)</div>
            <div ><input id="customElevation" type="number" min="1000" max="100000" step="100" class="options" disabled></div>
            <div class="filler"></div>
            <div><select id="customRouteSelect"></select></div>
            <div><input type="button" id="saveButton" value="&#x1F4BE;" class="button"></div>
        </div>
            <div id="contentContainer">
                <div id="customRouteSteps">         
                </div>
                <div id="content">                
                    <div class="elevation-profile"></div>                
                    <div class="map" id="mapDiv"></div>                
                </div>
                <div id="rightPanel">
                    <div id="infoPanel">
                    </div>
                    <div id="funFacts">                    
                    </div>
                </div>
            </div>
            <div id="routeSetup" class="routeSetup hidden">   
                <div id="routeSetupInfo" class="routeSetupInfo">
                    <input type="button" id="routeSetupClose" class="routeSetupClose" value="X">
                    <div id="routeSetupContent"></div>
                    <div id="routeSetupRoutes"></div>
                </div>
            </div>
            <div id="importExport" class="importExport hidden">   
                <div id="inportExportInfo" class="importExportInfo">                    
                    <div id="importExportContent">
                        <a class="button" title="Import Route" id="importRouteButton">&#x1F4BE;</a>
                        <input type="button" id="importExportClose" class="routeSetupClose" value="X">
                        <textarea id="importExportText"  spellcheck="false" autocomplete="off"></textarea>
                    </div>
                </div>
            </div>
        
        <div id="xAxis">

        </div>
        <dialog id="saveDialog">
            <form method="dialog" autocomplete="off">
                <label>
                Route name:
                <input id="saveName" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="off"  autofocus />
                </label>
                <menu>
                <button value="ok">Save</button>
                <button value="cancel">Cancel</button>                
                </menu>
            </form>
        </dialog>
    </body>
</html>
