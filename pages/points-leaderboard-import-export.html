<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="points-leaderboard-settings">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Scoring Import/Export</title>

        <script src="/pages/src/preloads.js"></script>

        <link rel="manifest" href="geo-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>        
        <link rel="stylesheet" href="./css/points-leaderboard.css"/>       

        <script type="module">
            import {main} from './src/points-leaderboard-import-export.mjs';
            main();
        </script>
    </head>
    <body>
        <div id="titlebar" class='always-visible'>
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Scoring Import/Export</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>                                      
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="importExport">                        
            <span id="savedFormatsSpan" class="scoreLabel">Load:</span>
            <select id="savedFormats">
                <option value="-1"></option>
            </select>
            <input type="text" id="formatName" size="10" spellcheck="false">
            <!--
            <button id="buttonCopy">&#x1F4CB;</button>
            -->
            <button id="buttonSaveFormat" title="Save" class="zenButton">&#x1F4BE;</button>
            <button id="buttonDeleteFormat" title="Delete" class="zenButton">&#x274C;</button>
            <textarea id="jsonFormat" rows="15" cols="50" spellcheck="false" autocomplete="off"></textarea>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
