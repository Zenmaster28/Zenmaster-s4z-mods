<!DOCTYPE html>
<html tabindex="0" class="" data-settings-key="segment-data-settings">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Segment Data</title>

        <script src="/pages/src/preloads.js"></script>

        <link rel="manifest" href="geo-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/geo.css"/>
        <link rel="stylesheet" href="./css/elevation-segments.css"/>

        <script type="module">
            import {main} from './src/segment-data.mjs';
            main();
        </script>
    </head>
    <body class="transparent-bg"><!-- XXX meh, dont like this but need to make sure tansparency setting works -->
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Segment Data</div>
                <div class="course"><select required name="course"></select></div>
                <div class="route"><select required name="segment"></select></div>                
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>
                    <a class="button open-settings" href="segment-data-settings.html?width=450&height=630&child-window"
                       title="Open settings window" target="segment-data-settings"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content" class="segmentContent">
            
                <div class="elevation-profile"></div>            
                <div class="map" id="mapDiv"></div>
            
            <div id="stats">
                <div id="segmentInfo"></div>
                <div id="athleteTimes"></div>
            </div>
        </div>
        <div id="xAxis">

        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
