<!DOCTYPE html>
<html tabindex="0" data-settings-key="powerup-settings-v3">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Active Powerups</title>

        

        <link rel="manifest" href="nearby-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/nearby.css"/>
        <!-- <link rel="stylesheet" href="/pages/css/watching.css"/> -->
        <link rel="stylesheet" href="./css/powerups.css"/>

        <script type="module">
            import {main} from './src/powerups-v2.mjs';
            main();
        </script>
    </head>
    <body class="transparent-bg">
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Active Powerups</div>
                <div hidden class="filter"
                     title="Filter which rows to show.  Use the | character for multiple terms, e.g. &quot;frank|sarah&quot;">
                    <input type="text" name="filter" placeholder="filter"></input></div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="Active-Powerup-v2-settings.html?width=500&height=0.7&child-window"
                       title="Open settings window" target="Active-Powerup-v2-settings"><ms>settings</ms></a>
                    <!--<div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>-->
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <table>
                <thead><tr></tr></thead>
                <tbody id="powerupTable">
                    
                </tbody>
            </table>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
