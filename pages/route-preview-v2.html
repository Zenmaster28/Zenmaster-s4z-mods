<!DOCTYPE html>
<html tabindex="0" class="" data-settings-key="route-preview-settings-v2">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Route Preview</title>

        <script src="/pages/src/preloads.js"></script>

        <link rel="manifest" href="geo-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/geo.css"/>
        <link rel="stylesheet" href="./css/elevation-segments.css"/>
        <link rel="stylesheet" href="./css/elevation-preview.css"/>

        <script type="module">
            import {main} from './src/elevation-preview-v2.mjs';
            main();
        </script>
    </head>
    <body class="transparent-bg"><!-- XXX meh, dont like this but need to make sure tansparency setting works -->
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div id="routes">
                    <div id="routesGroup">
                    <div class="p-title">Route Preview</div>
                    <div class="p-course"><select required name="course"></select></div>
                    <div class="p-course"><select required name="route"></select></div>
                    </div>
                    <div id="lapsGroup">
                    <div class="p-title">&nbsp;Laps</div>
                    <div class="p-course"> <input id="laps" type="number" min="1" max="20"></div>
                    
                    <div class="p-title">&nbsp;Distance (m)</div>
                    <div class="p-course"><input id="customDistance" type="number" min="1000" max="100000" step="100" class="options"></div>
                    </div>
                </div>
                <div id="events">
                    <div id="eventsList" class="p-course"></div>
                    <div id="eventId" class="p-course"></div>
                    <div id="penList" class="p-course"></div>
                </div>                
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="route-preview-settings-v2.html?width=550&height=750&child-window"
                       title="Open settings window" target="route-preview-settings-v2"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <div title="Click a field to change it.  Left/Right keys also work when focused."
                 class="fields"></div>
            <div id = "rightPanel" class="elevation-profile"></div>
            <div class="map-controls">
                <div class="button std icon icon-only toggle-auto-heading"
                     title="Toggle heading rotation"><ms>explore</ms></div>
                <div class="button std icon icon-only toggle-auto-center"
                     title="Toggle automatic centering"><ms>my_location</ms></div>
            </div>
            <div class="map" id="mapDiv"></div>
        </div>
        <div id="xAxis">

        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
