<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="points-leaderboard-settings">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Points leaderboard Teams</title>

        <!--<script src="./src/preloads.js"></script> -->

        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./css/points-leaderboard.css"/>

        <style>
            form#fields {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                align-items: stretch;
            }

            form#fields > .title {
                flex: 1 0 100%;
            }

            form#fields .field-group {
                display: flex;
                flex-direction: column;
                background: #3333;
                padding: 0.1em 0.6em 0.6em;
                margin: 1em;
                border-radius: 0.28em;
                flex: 1 1 0;
            }

            form#fields .field-group .field {
                display: flex;
                align-items: center;
                justify-content: space-between;
                font-size: 0.9em;
                border-radius: 0.28em;
                padding: 0.1em 0.4em;
            }

            form#fields .field-group label {
                flex: 1;
                margin-right: 1em;
                margin-bottom: 0;
                justify-content: space-between;
            }
            .scoreLabel {
                display: inline-block;
                margin-right: 0.4em;
                min-width: 5ch;
            }
            form label key {
                display: inline-block;
                margin-right: 0.4em;
                min-width: 20ch;
            }
            .col-adj {
                flex: 0 0 auto;
                display: flex;
                align-items: center;
                font-variant: tabular-nums;
            }

            .field:hover {
                background-color: #fff1;
                border-radius: 0.28em;
            }

            .field:hover label,
            .field:hover input {
                cursor: pointer;
            }

            .field.disabled .col-adj {
                opacity: 0.5;
                pointer-events: none;
            }

            .field.disabled label key {
                opacity: 0.7;
            }

            .col-adj .value {
                min-width: 2ch;
                text-align: center;
            }
            .segmentsContainer {
                display: flex;
                max-width: 100%;
                overflow: hidden;
            }
            .segmentsList {
                white-space: nowrap;
                padding-right: 2ch;
            }
            .segmentsSave {
                flex: 1;
                padding-top: 3px;
            }
            .segmentsSave button {
                font-family: inherit;
                font-size: x-large;
                font-weight: inherit;
                padding: 1;
                line-height: 1;
            }
            div .info-item-team {
                margin-top: -0.03em;
            }
            div .info-item-team span {
                background-image: linear-gradient(var(--o101lg1), var(--o101lg2));
                border-radius: 4px;
                font-weight: var(--weight);
                padding: 0 0.4em 0 0.4em;
                color: var(--o101c);
                zoom: 0.6;
            }
            .scoringContainer {
                display: flex;
                width: 100%;                
            }
            .leftScoring {
                flex: 3;
                display: flex;
                flex-direction: column;
            }
            .rightScoring {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            table {
                width: 100%;
            }
            td {  
                text-align: left;
                white-space: nowrap;             
            }
            th {
                text-align: left;
                white-space: nowrap; 
                font-variant: small-caps tabular-nums;
            }
            #content {
                display: flex;
                flex: 1 1 auto;
                flex-direction: row;
                padding: 15px;
            }
            #leftSide {
                width: 35%;
            }
            #rightSide {
                display: flex;
                flex-wrap: wrap;
                align-items: flex-start;
                align-content: flex-start;
            }
            #rightSide > div {
                box-sizing: border-box;
            }
            #rightSide > div:nth-child(1),
                #rightSide > div:nth-child(2) {
                flex: 0 1 auto;
            }            
            #rightSide > div:nth-child(3) {
                flex-basis: 100%;
            }
            #topRow {
                display: flex;
                flex: 1 1 auto;
            }
        </style>

        <script type="module" src="./src/points-leaderboard-teams.mjs">            
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Points leaderboard Teams</div>
                <div id="newTeamDiv">
                    <input type="text" id="newTeamName" placeholder="New team name"/>
                    <button id="addNewTeam">Add team</button><div id="badgePreview" style="--o101c:#c0c0c0; --weight:600"></div>
                <!--
                    <input type="color" name="newTeamColor" value="#c0c0c0">
                    <input type="text" name="newTeamColor" size="7" value="#c0c0c0"/>
                -->
                </div>
                <div id="eventsList"></div>
                <div id="penList"></div>
                <div class="filler">
                    
                </div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">            
            <div id="leftSide" class="sides">                
                
                <div id="existingTeamsDiv">

                </div>
            </div>
            <div id="rightSide" class="sides">
                
                <div id="outputDiv">
                </div>
            </div>
        </div>
    </body>
</html>
