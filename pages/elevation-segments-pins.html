<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="elevation-segments-settings-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <!--
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        -->
        <title>Pins - Settings</title>
        <!--
        <script src="/pages/src/preloads.js"></script>
        -->
        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="./css/elevation-segments.css"/>        
        
        <script type="module">
            import {pins, showPinList} from './src/segments-xCoord.mjs';
            import {settingsMain} from './src/elevation.mjs';
            settingsMain();             
            showPinList();               
            const pinColorInput = document.getElementsByName("pinColor")
            for (let pInput of pinColorInput) {
                pInput.addEventListener("input", function() {
                    showPinList()
                });                
            };
            
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Pins - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>        
        <div id="settings">
            <form class="section">
                
                <label title="The size of the rider pins">
                    <key data-added="2023-12-03">Pin size:</key>
                    <input type="range" name="pinSize" min="0.1" max="2" step="0.1"/>
                    <input type="number" name="pinSize" min="0.1" max="2" step="0.1" style="--size: 5"/>
                </label>                
                <hr> Pins to show
                <label title="Show my/watching pin">
                    <key data-added="2023-12-06">&nbsp;&nbsp;- My pin:</key>
                    <input type="checkbox" name="showMyPin"/>&nbsp;
                    <input type="color" name="pinColor">
                    <input type="text" name="pinColor" size="7">
                </label>
                <label title="Show members of my team">
                    <key data-added="2024-02-14">&nbsp;&nbsp;- Team members:</key>
                    <input type="checkbox" name="showTeamMembers"/>
                </label>
                <label title="Show marked riders">
                    <key data-added="2024-02-14">&nbsp;&nbsp;- Marked riders:</key>
                    <input type="checkbox" name="showMarkedRiders"/>&nbsp;
                    <input type="color" name="pinColorMarked">
                    <input type="text" name="pinColorMarked" size="7">
                </label>
                <label title="Show Robopacers">
                    <key data-added="2024-03-10">&nbsp;&nbsp;- Robopacers:</key>
                    <input type="checkbox" name="showRobopacers"/>&nbsp;&nbsp;show gap&nbsp;<input type="checkbox" name="showRobopacersGap">
                </label>
                <label title="Show Leaders/sweepers">
                    <key data-added="2024-03-10">&nbsp;&nbsp;- Leaders/sweepers:</key>
                    <input type="checkbox" name="showLeaderSweep"/>
                </label>  
                <label title="Show all rider pins (aka the riff raff)">
                    <key>&nbsp;&nbsp;- All riders:</key>
                    <input type="checkbox" name="showAllRiders"/>
                </label>              
                <hr>
                <label style="visibility: hidden; height: 0px">
                    <key>Pin:</key>
                    <input type="text" name="pinName" id="pinName">
                </label>
            <div class="pinList">
            Choose your pin style<br>
            </div>
            <div class="pinList" id="pinList">                
            </div> 
            <hr>           
                <label>
                    <key title="Enter custom pin data in the form image:// or path://">Custom pin:</key>
                    <input type="checkbox" name="useCustomPin">
                    <input type="text" name="customPin" size="30">
                </label>
            </form>
        </div>
    </body>
</html>
