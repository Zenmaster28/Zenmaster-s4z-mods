<!DOCTYPE html>
<html class="passive-overlay-scrollbars autoscroll" tabindex="0" data-settings-key="points-analysis-settings">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Points analysis</title>

        <script src="/pages/src/preloads.js"></script>

        <!--<link rel="manifest" href="geo-manifest.json"/>-->
        <link id="favicon" rel="shortcut icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>        
        <link rel="stylesheet" href="./css/points-leaderboard.css"/>       

        <script type="module">
            import {main} from './src/points-analysis.mjs';
            main();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Points analysis</div>
                <div id="events">
                    <div id="eventsList" class="p-course"></div>
                    <div id="penList" class="p-course"></div>
                </div> 
                <div id="pointsView" class="points-view" style="visibility: hidden;">
                    <input type="radio" id="racer" name="radioView" value="racer" checked="">
                    <label for="racer"> Racer view</label>
                    <input type="radio" id="segment" name="radioView" value="segment">
                    <label for="segment"> Segment view</label>
                    <input type="button" id="refreshButton" class="button" value="Refresh">
                    <input type="checkbox" id="femaleOnly">Female only
                </div>       
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>
                    <a class="button open-settings" href="points-analysis-settings.html?width=750&height=750&child-window"
                       title="Open settings window" target="points-analysis-settings"><ms>settings</ms></a>
                    <button id="saveJson" class="zenButton" title="Export results to JSON file">&#x1F4BE;</button>                    
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">                        
            <div id="pointsResults" class="segmentData">
            </div>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
