<!DOCTYPE html>
<html tabindex="0" data-settings-key="elevation-segments-settings-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Elevation with Segments</title>

        <script src="/pages/src/preloads.js"></script>

        <link rel="manifest" href="geo-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/geo.css"/> 
        <link rel="stylesheet" href="./css/elevation-segments.css"/>       

        <script type="module">
            import {main} from './src/elevation.mjs';
            main();
        </script>
    </head>
    <body class="transparent-bg">
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Elevation with Segments</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button" title="New POI marker, click this and then click where to create the marker." id="newPOIbutton"><b>&#xFF0B;</b></a>
                    <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>
                    <a class="button open-settings" href="elevation-segments-settings.html?width=550&height=725&child-window"
                       title="Open settings window" target="elevation-segments-settings"><ms>settings</ms></a>
                    <a class="button open-settings" href="elevation-segments-pins.html?width=600&height=550&child-window" 
                        title="Open pin settings window" target="elevation-segments-pins">&#x1F4CD;</a>
                    <a class="button" onClick="" title="Edit segments" id="editSegmentsButton">&#x2611;</a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <div id="nextSegmentDiv" class="myField"></div>
            <div title="Click a field to change it.  Left/Right keys also work when focused."
                 class="fields"></div>         
                
                    <div class="elevation-profile" id="rightPanel"></div>                
                
        </div>
        <div id="xAxis">

        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
        <div id="newPOIdiv" class="poi-box">
            <input type="text" id="poiInput" class="poi-input">
        </div>
    </body>
</html>
