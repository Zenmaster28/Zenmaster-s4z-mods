<!DOCTYPE html>
<html class="passive-overlay-scrollbars autoscroll" tabindex="0" data-settings-key="points-leaderboard-settings">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Points leaderboard</title>

        <script src="/pages/src/preloads.js"></script>

        <link rel="manifest" href="geo-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>        
        <link rel="stylesheet" href="./css/points-leaderboard.css"/>       

        <script type="module">
            import {main} from './src/points-leaderboard.mjs';
            main();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Points leaderboard</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button" onClick="window.location.reload()" title="Reload">&#x21bb;</a>
                    <a class="button open-settings" href="points-leaderboard-settings.html?width=1000&height=750&child-window"
                       title="Open settings window" target="points-leaderboard-settings"><ms>settings</ms></a>     
                    <a class="button open-settings" href="points-analysis.html?width=1150&height=750&child-window"
                       title="Open analysis window" target="points-analysis"><ms>monitoring</ms></a>
                    <a class="button open-settings" href="points-leaderboard-config.html?width=750&height=450&child-window"
                       title="Customize segments for this window" target="points-leaderboard-config">&#x2611;</a>
                       <a class="button open-settings" href="points-leaderboard-teams.html?width=1150&height=750&child-window"
                       title="Open teams window" target="points-leaderboard-teams">&#x1F4C3;</a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">  
            <div id="pointsTitle" style="display: none;" class="pointsTitle"></div> 
            <div id="customTitle" style="display:none;" class="pointsTitle"></div>                     
            <div id="pointsResults" class="segmentData">
            </div>
            <div id="lastSegmentPointsResults" class="segmentData" style="display: none;">                
            </div>
            <div id="importantScores" ></div>
            <div id="lastSegmentImportantScores" style="display: none;"></div>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
